name: CI

on:
  pull_request: { }
  push:
    branches:
      - main

# Default permissions for all jobs
permissions:
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: go-mod-download
        run:  go mod download

      - name: cache-go-deps
        uses: actions/cache@v4
        with:
          path:         |
                        ~/.cache/go-build
                        ~/go/pkg/mod
          key:          ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
                        ${{ runner.os }}-go-

  tests:
    needs:   setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write  # Required for codecov
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: restore-cache
        uses: actions/cache@v4
        with:
          path: |
                ~/.cache/go-build
                ~/go/pkg/mod
          key:  ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: library-tests
        run:  |
              go test ./... -coverprofile=$GITHUB_WORKSPACE/coverage.out
              cat $GITHUB_WORKSPACE/coverage.out | grep -v "query/parser.gen.go" | grep -v "query/ast.go:81" > $GITHUB_WORKSPACE/coverage_filtered.out 
              go tool cover -func=$GITHUB_WORKSPACE/coverage_filtered.out

      - name: dumbqlgen-tests
        run:  |
              cd cmd/dumbqlgen
              go test ./...

      - name: codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: $GITHUB_WORKSPACE/coverage_filtered.out

  analysis:
    needs:   setup
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: restore-cache
        uses: actions/cache@v4
        with:
          path: |
                ~/.cache/go-build
                ~/go/pkg/mod
          key:  ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.0
