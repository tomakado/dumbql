name: CI

on:
  pull_request: { }
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: go-mod-download
        run:  go mod download

      - name: cache-go-deps
        uses: actions/cache@v4
        with:
          path:         |
                        ~/.cache/go-build
                        ~/go/pkg/mod
          key:          ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
                        ${{ runner.os }}-go-

  tests:
    needs:   setup
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: restore-cache
        uses: actions/cache@v4
        with:
          path: |
                ~/.cache/go-build
                ~/go/pkg/mod
          key:  ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: unit-tests
        run:  |
              go test ./... -coverprofile=$GITHUB_WORKSPACE/coverage.out
              cat $GITHUB_WORKSPACE/coverage.out | grep -v "query/parser.gen.go" | grep -v "query/ast.go:81" > $GITHUB_WORKSPACE/coverage_filtered.out 
              go tool cover -func=$GITHUB_WORKSPACE/coverage_filtered.out

      - name: coveralls
        uses: coverallsapp/github-action@v2
        with:
          file:   $GITHUB_WORKSPACE/coverage_filtered.out
          format: golang

  analysis:
    needs:   setup
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: restore-cache
        uses: actions/cache@v4
        with:
          path: |
                ~/.cache/go-build
                ~/go/pkg/mod
          key:  ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.0
